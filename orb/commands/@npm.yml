
npm-install-build:
  parameters:
    path:
      type: string
      default: "."
    build-command:
      type: string
      default: "npm run build"
    cache-version:
      type: string
      default: "v1"
  steps:
    - restore_cache:
        keys:
          - <<parameters.cache-version>>-npm-{{ checksum "<<parameters.path>>/package-lock.json" }}
          - <<parameters.cache-version>>-npm-

    - run:
        name: Install frontend dependencies
        command: |
          cd '<<parameters.path>>'
          npm install

    - run:
        name: Build frontend
        command: |
          cd '<<parameters.path>>'
          <<parameters.build-command>>

    - save_cache:
        paths:
          - <<parameters.path>>/node_modules
        key: <<parameters.cache-version>>-npm-{{ checksum "<<parameters.path>>/package-lock.json" }}

